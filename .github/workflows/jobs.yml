name: test-jobs
on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
permissions:
    contents: read
jobs:
    mutation:
        name: PHP ${{ matrix.php }}-${{ matrix.os }}

        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os:
                    - ubuntu-latest

                php:
                    - 8.0
                    - 8.1
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  tools: composer:v2, cs2pr
                  coverage: none